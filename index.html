<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡系統</title>
  <style>
    .title-container {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    .subtitle {
      display: block;
      font-size: 1.2rem;
      margin: 4px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
    button {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
      margin-right: 10px;
    }
    button.active {
      background-color: white;
    }
    button:hover {
      background-color: #aaa;
    }
    button:active {
      background-color: white;
    }
    #note {
      width: 90%;
      height: 60px;
      font-size: 1em;
      margin-top: 10px;
      padding: 5px;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="title-container">
    Make A Change Homes<br>
    <span class="subtitle">打卡系統</span>
  </div>

  <label>專案: 
    <select id="project"></select>
  </label>
  
  <label>員工姓名: 
    <select id="name"></select>
  </label>
  
  <button onclick="checkIn()">簽到</button>
  <button onclick="checkOut()">簽退</button>
  
  <div id="result"></div>
  
  <!-- 備註輸入框 -->
  <label>備註:
    <textarea id="note" placeholder="若需補簽，請填寫補簽時間與專案"></textarea>
  </label>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzvnd5lq2CrnJmsi8durDrfJaYNdHa9IfVvL-sbbuMzQk5YiHEaEfDb9O2pv5JSbDml/exec";
    let ratesData = [];

    document.addEventListener("DOMContentLoaded", loadProjects);

    function loadProjects() {
      fetch(`${API_URL}?action=getProjectAndStaff`)
        .then(res => res.json())
        .then(data => {
          const projectSelect = document.getElementById("project");
          const staffSelect = document.getElementById("name");

          data.projects.forEach(proj => {
            const option = document.createElement("option");
            option.value = proj;
            option.textContent = proj;
            projectSelect.appendChild(option);
          });

          data.staff.forEach(staff => {
            const option = document.createElement("option");
            option.value = staff;
            option.textContent = staff;
            staffSelect.appendChild(option);
          });

          ratesData = data.rates;
        })
        .catch(err => console.error("專案/員工資料加載失敗：", err));
    }

    function checkIn() { getLocation("checkin"); }
    function checkOut() { getLocation("checkout"); }

    function getLocation(type) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => sendRequest(type, position),
          error => document.getElementById("result").innerText = "無法取得位置: " + error.message
        );
      } else {
        document.getElementById("result").innerText = "此瀏覽器不支援定位功能。";
      }
    }

    function sendRequest(type, pos) {
      const name = document.getElementById("name").value;
      const project = document.getElementById("project").value;
      const note = document.getElementById("note").value;
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const url = `${API_URL}?name=${encodeURIComponent(name)}&project=${encodeURIComponent(project)}&lat=${lat}&lng=${lng}&type=${type}&note=${encodeURIComponent(note)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          // API 回傳格式假設：{ status: "needCheckIn", time: "2025-07-27 09:00" }
          if (data.status === "needCheckIn") {
            document.getElementById("result").innerText = 
              `⚠ 沒有前一筆簽到資料的簽退！\n請在備註輸入框填寫補簽簽到時間與專案。\n系統記錄此簽退時間：${data.time}`;
          } else if (data.status === "needCheckOut") {
            document.getElementById("result").innerText = 
              `⚠ 沒有前一筆簽退的簽到資料！\n請補填前一筆簽退時間於備註框。\n上一筆簽到時間：${data.lastCheckIn}`;
          } else {
            document.getElementById("result").innerText = data.message || "打卡成功";
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "請求失敗: " + err.message;
        });
    }

    // 按鈕變白
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => {
      btn.addEventListener("click", function () {
        buttons.forEach(b => b.classList.remove("active"));
        this.classList.add("active");
      });
    });
  </script>
</body>
</html>
