<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打卡系統</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .title-container { text-align: center; font-weight: bold; font-size: 1.4rem; margin-bottom: 20px; }
    label { display: block; margin: 10px 0; font-size: 1.2em; }
    select, textarea { font-size: 1em; padding: 5px; width: 95%; margin-top: 5px; }
    button { background-color: #ccc; border: none; padding: 0.5em 1em; font-size: 1.2em; cursor: pointer; margin: 5px 10px 5px 0; }
    button.active { background-color: white; }
    button:hover { background-color: #aaa; }
    #result { margin-top: 15px; font-size: 1.1em; color: #333; white-space: pre-line; }
  </style>
</head>
<body>
  <div class="title-container">
    Make A Change Homes<br />
    <span>打卡系統</span>
  </div>

  <label>專案:
    <select id="project">
      <option>#369 Okuku Aftercare</option>
      <option>#367 Panbrook Pharmacy</option>
      <option>#362 Rehab Lounge</option>
      <option>#360 BELTLINE</option>
      <option>#358 Maulik</option>
      <option>#356 NIWE</option>
    </select>
  </label>

  <label>員工姓名:
    <select id="name">
      <option>LiXiaoHua</option>
      <option>PengGuoShun</option>
      <option>XuCongYun</option>
    </select>
  </label>

  <button id="checkinBtn">簽到</button>
  <button id="checkoutBtn">簽退</button>

  <div id="result"></div>

  <label>備註:
    <textarea id="note" placeholder="請輸入補簽時間或說明"></textarea>
  </label>
  <button id="noteBtn">提交備註</button>

  <script src="main.js"></script>
</body>
</html>
