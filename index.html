
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make A Change Homes<br>打卡系統</title>
  <link rel="manifest" href="manifest.json">
  <script src="main.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .title { font-size: 1.5em; font-weight: bold; text-align: center; line-height: 1.4; }
    label, button { font-size: 1.2em; display: block; margin: 0.5em 0; }
    button { padding: 0.5em 1em; background-color: #ccc; border: none; cursor: pointer; }
    button.active, button:active { background-color: white; }
    #weekly { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="title">Make A Change Homes<br><span>打卡系統</span></div>
  <label>專案:
    <select id="project">
      <option>#369 Okuku Aftercare</option>
      <option>#367 Panbrook Pharmacy</option>
      <option>#362 Rehab Lounge</option>
      <option>#360 BELTLINE</option>
      <option>#358 Maulik</option>
      <option>#356 NIWE</option>
    </select>
  </label>
  <label>員工姓名:
    <select id="name"></select>
  </label>
  <button onclick="checkIn()">簽到</button>
  <button onclick="checkOut()">簽退</button>
  <button onclick="addNote()">補簽備註</button>
  <input id="note" placeholder="輸入備註..." style="width: 100%; padding: 0.5em;">
  <button onclick="showWeekly()">查看本週工時</button>
  <div id="result"></div>
  <div id="weekly"></div>
</body>
</html>
